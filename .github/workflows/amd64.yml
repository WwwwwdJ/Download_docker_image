name: x86-64 Pull and Save Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_images:
        # description: '请填写docker镜像名称 多个用英文逗号分开'
        required: true
        # default: 'alpine:latest,ubuntu:latest'  # 设置默认的 Docker 镜像列表

jobs:
  pull_and_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Pull Docker Images and Package
      run: |
        images="${{ github.event.inputs.docker_images }}"
        IFS=',' read -r -a image_array <<< "$images"
        for image in "${image_array[@]}"; do
          docker pull "${image}" --platform "linux/amd64"
          docker save "${image}" -o "${image//\//_}.tar"
        done

    # - name: Compress the TAR files
    #   run: tar -czf x86-64-images.tar.gz *-amd64.tar

    - name: Create tar.gz files
      run: tar -czvf docker_images.tar.gz *.tar
  

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker_images.tar.gz
        path: docker_images.tar.gz
        retention-days: 1  

    - name: Clean up intermediate files
      run: |
        rm image.tar
